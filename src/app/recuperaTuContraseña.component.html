<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Recupera tu contraseña</title>
</head>
<body>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        ¿Olvidaste tu contraseña?
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content container">
                <div class="row ">
                    <div class="col-sm-1 col-md-3 col-lg-6" style="background: #AC6A4D;">
                        <div class="modal-body">

                            <img src="../assets/Images/popLogo.jpg" class="w-50 d-none d-lg-block" alt="Imagen_logo" style="position: absolute; top: 220px;left: 104px;">
                        </div>
                    </div>
                    <div class="col-sm-11 col-md-9 col-lg-6 ">
                        <div class="modal-body">
                            <button type="button" class="btn-close btn-sm-3 position-absolute bottom-0 end-0" data-bs-dismiss="modal" aria-label="Close" ></button>
                        </div>

                        <div>
                            <h1 class="modal-title" id="exampleModalToggleLabel" style="font-family: Montserrat; font-style: normal; font-weight: normal; font-size: 65px; line-height: 90px; color: #151C32; ">Recupera tu contraseña</h1><br />
                        </div>
                        <div class="modal-body">
                            <input type="text" class="form-control" id="recipient-name" style="background: #E6E2D4; font-family: Montserrat; font-style: normal; font-weight: bold; font-size: 16px; line-height: 20px;" placeholder="Ingresa tu correo">
                        </div>
                        <div class="row modal-body justify-content-center text-center">
                            <label type="text" class="" data-bs-dismiss="modal" style="font-family: Montserrat; font-style: normal; font-weight: 300; font-size: 20px; line-height: 24px;">Enviaremos un enlace al correo para que actualices tu contraseña</label>
                        </div>
                        <div class="row modal-body justify-content-center">
                            <button type="button" class="btn btn-secundary w-50 " style="background: #151C32;" data-bs-dismiss="modal"><u style="font-family: Montserrat; font-style: normal; font-weight: bold; color: #FFFFFF;">Ingresar</u> </button><br />
                        </div>
                        <div class="row justify-content-center">
                            <span class="border border-dark w-75" style="top: 70px;"></span>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3 text-center">
                                <label type="text" class="" data-bs-dismiss="modal" style="font-family: Montserrat; font-style: normal; font-weight: bold; font-size: 16px; line-height: 20px; ">Aun no tienes cuenta <a style="color: #AC6A4D;" href="#" >  Crea una cuenta</a></label>
                            </div>
                        </div>
                        <div></div><br />

                    </div>
                </div>
            </div>
        </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <!--
               <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
               <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
               -->
</body>
</html>
